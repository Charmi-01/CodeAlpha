<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Gallery</h1>

    <!-- Filter Buttons -->
    <div class="filters">
        <button onclick="filterImages('all')">All</button>
        <button onclick="filterImages('nature')">Nature</button>
        <button onclick="filterImages('animals')">Animals</button>
        <button onclick="filterImages('city')">City</button>
    </div>

    <!-- Gallery -->
    <div class="gallery">
        <img src="https://picsum.photos/id/1015/400/300" class="image nature" onclick="openLightbox(0)">
        <img src="https://picsum.photos/id/1025/400/300" class="image animals" onclick="openLightbox(1)">
        <img src="https://picsum.photos/id/1035/400/300" class="image city" onclick="openLightbox(2)">
        <img src="https://picsum.photos/id/1045/400/300" class="image nature" onclick="openLightbox(3)">
        <img src="https://picsum.photos/id/1062/400/300" class="image animals" onclick="openLightbox(4)">
        <img src="https://picsum.photos/id/1011/400/300" class="image city" onclick="openLightbox(5)">
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">×</span>
        <button class="prev" onclick="changeImage(-1)">❮</button>
        <img id="lightbox-img">
        <button class="next" onclick="changeImage(1)">❯</button>
    </div>

    <!-- JS MUST be here -->
    <script src="script.js"></script>
</body>

</html>
